<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <header class="header">
            <figure class="header__menu">
                <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
            </figure>
            <div class="header__logo">
                Logo
            </div>
        </header>
    
    
            <section class="form__wrapper">
                <h2 class="form__title">Bienvenido</h2>
                <form class="form">
                    <a class="btn google">
                        <figure class="icon__sign">
                            <img  src="./img/google-sign-icon.jpg" width="25" alt="">
                        </figure>
                        
                        Ingresa con Google
                    </a>
                    <a class="btn facebook"> 
                        <figure class="icon__sign">
                            <img  src="./img/facebook-sign-icon.png" width="12" alt="">
                        </figure>
                        
                        Ingresa con Facebook
                    </a>
                        <p class="form__text">o ingresa con tus datos de sesión</p>
                
                        <input type="email" class="form__input" placeholder="Correo electrónico">
                    
                
                        <input type="password" class="form__input" placeholder="Contraseña">
                    
                
                        <button type="submit" class="btn-submit">Iniciar Sesión</button>
                    
                        <div class="form__links">
                            <div class="links__top">
                                <a href="">¿Aún no tienes una cuenta?  </a>   
                                <a href=""><b>Regístrate aquí</b></a>
                            </div>
                            <a href=""><b>Olvidé mi contraseña</b></a>
                        </div>
                        
                    
                </form>
            </section>
        </section>
    </main>


    <footer class="footer__wrapper">
        <div class="footer">
            <div class="footer__top">
                <h4 class="footer__title">
                    Logo
                </h4>
                <div class="footer__links">
                    <ul class="footer__ul">
                        <li class="footer__li">Home</li>
                        <li class="footer__li">Servicios</li>
                        <li class="footer__li">Nosotros</li>
                        <li class="footer__li">Contactanos</li>
                    </ul>
                </div>
                <div class="footer__redes">
                    <img src="./img/facebook-icon.webp" width="35" height="35" alt="">
                    <img src="./img/instagram-icon.png" width="35" height="35" alt="">
                    <img src="./img/youtube-icon.png" width="35" height="35" alt="">
                </div>
            </div>
            <div class="footer__bottom">
                <p>2021 Logo. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
